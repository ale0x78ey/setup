  # Allow apt to use a repository over HTTPS.
  - apt-transport-https
  - ca-certificates
  - gnupg2

  - locales
  - lsb-release
  - software-properties-common

  - autoconf
  - automake
  - autotools-dev
  - binutils
  - gcc
  - g++
  - make
  - pkg-config
  - sed

