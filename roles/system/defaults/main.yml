system_requirements: &system_requirements
  ### Utilities ###

  curl: curl
  tmux: tmux
  telnet: telnet
  expect: expect

  # rlwrap is a small utility that uses the
  # GNU Readline library to allow the editing
  # of keyboard input for any command.
  rlwrap: rlwrap

  ### Development tools ###

  git: git

  # Meson is an open source build system with
  # multiplatform support for Linux, macOS,
  # Windows, GCC, Clang, Visual Studio and others.
  meson: meson

  # Ninja is a small build system with a focus on speed.
  ninja: ninja-build

  # Tox is a generic virtual environment management
  # and test command line tool for Python.
  tox: python-tox

  python3: python3
  pip: python3-pip


system_requirements_debian: # apt
  <<: *system_requirements
  ### Utilities ###

  lsb: lsb-release


system_requirements_darwin: # brew
  <<: *system_requirements
  ### Development tools ###

  tox: tox
  ninja: ninja

  # pip is part of the python formula.
  pip: python3


system_requirements_centos: # yum
  <<: *system_requirements
  ### Utilities ###

  lsb: redhat-lsb

